# modifications to linux.conf
QMAKE_AR                = $$CROSSTOOLDIR/arm-poky-linux-gnueabi-ar cqs
QMAKE_OBJCOPY           = $$CROSSTOOLDIR/arm-poky-linux-gnueabi-objcopy
QMAKE_STRIP             = $$CROSSTOOLDIR/arm-poky-linux-gnueabi-strip

load(qt_config)


