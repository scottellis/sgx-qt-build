# update these next two for your build system
SGX_SDK_ROOT            = /home/scott/Graphics_SDK_4_06_00_02 
CROSSTOOLDIR            = /oe11/sysroots/x86_64-linux/usr/bin/armv7a-vfp-neon-poky-linux-gnueabi

# target the OMAP35xx
SGX_TARGETDIR           = $$SGX_SDK_ROOT/gfx_rel_es3.x


# modifications to g++.conf
